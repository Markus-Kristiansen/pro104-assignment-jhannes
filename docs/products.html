<html>
<head>
    <title>This is our webshop</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="webshop.js"></script>
</head>
<body>
    <header>
        <h1>This is admin page</h1>
    </header>

    <main>
        <h2>Add new product</h2>
        <form onsubmit="handleSubmitProduct(event)">
            <div>
                <label>Name:
                    <div>
                        <input name="name" placeholder="Product title to show in headlines" />
                    </div>
                </label>
            </div>
            <div>
                <label>Price:
                    <div><input name="price" placeholder="10.99" /></div>
                </label>
            </div>
            <div>
                <label>Image:
                    <div>
                        <!-- call the function handleFileSelect when image is changed -->
                        <input
                            name="image"
                            type="file"
                            onchange="handleFileSelect(event)"
                        />
                    </div>
                </label>
                <div id="imagePreview" />
            </div>
            <div>
                <label>Description:
                    <div><textarea name="description" placeholder="A longer product description"></textarea></div>
                </label>
            </div>
            <div>
                <input type="submit" />
            </div>
        </form>
    </main>

    <footer>
        <div>Copyright Johannes Brodwall, Kristiania, 2020</div>
    </footer>
</body>
</html>
