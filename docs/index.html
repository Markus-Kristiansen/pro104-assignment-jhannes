<html>
<head>
    <title>This is our webshop</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="webshop.js"></script>
</head>
<body>
    <header>
        <h1>This is lecture 7</h1>
    </header>
    <main>

        <h2>Our products</h2>

        <div id="productList"></div>

    </main>

    <footer
            ondragover="handleDragOverShoppingCart(event)"
            ondrop="handleDropOnShoppingCart(event)"
    >
        <h3>Shopping cart</h3>
        <div id="items"></div>
    </footer>
</body>
<script>
renderProductList();
renderShoppingList();

window.addEventListener("storage", function(event) {
    if (event.key === "productList") {
        renderProductList();
    }
    if (event.key === "shoppingCart") {
        renderShoppingList();
    }
});
</script>
</html>
