<html>
<head>
    <title>This is our webshop</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="webshop.js"></script>
</head>
<body>
    <header>
        <h1>Webshop</h1>
    </header>
    <main>

        <h2>Our products</h2>

        <div id="productList"></div>

    </main>

    <footer
        ondragover="handleDragOverShoppingCart(event)"
        ondrop="handleDropOnShoppingCart(event)"
    >
        <h3>Shopping cart</h3>
        <div id="shoppingCart"></div>
    </footer>
</body>
<script>
renderProductList();
renderShoppingCart();

window.addEventListener("storage", function(event) {
    if (event.key === "productList") {
        renderProductList();
    }
    if (event.key === "shoppingCart") {
        renderShoppingCart();
    }
});
</script>
</html>
